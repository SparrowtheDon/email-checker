<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Email Checker Tool</h1>

  <div class="container">
    <h2>Single Email Check</h2>
    <input type="text" id="emailInput" placeholder="Enter an email address" />
    <button id="checkButton">Check Email</button>
    <p id="singleResult"></p>
  </div>

  <hr />

  <div class="container">
    <h2>Bulk Email Check (CSV Upload)</h2>
    <p><small>Upload a CSV file with a column named <strong>email</strong>.</small></p>
    <input type="file" id="csvFile" accept=".csv" />
    <button id="uploadButton">Upload & Verify</button>
    <div id="bulkResults"></div>
    <button id="downloadButton" style="display:none;">Download Results as CSV</button>
  </div>

  <footer>
    <p>Powered by ZeroBounce API • Built with ❤️ using Node.js + Express</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
